<app-loading *ngIf="isLoading"></app-loading>
<div class="login-page">
    <img src="../../../assets/images/login-background.jpg" class="bg-img">
    <div class="form">
        <h1 class="title">RockyTube</h1>
        <form class="login-form" [formGroup]="form">
            <input type="text" placeholder="Email" formControlName="email" />
            <input type="password" placeholder="Senha" formControlName="password" />
            <a>Esqueci minha senha</a>
            <button type="submit" (click)="onSubmit(form.value)">ENTRAR</button>
            <label for="Input_RememberMe"></label>
            <p>NÃ£o Registrado? <a [routerLink]="'/register'">Crie uma conta</a></p>
        </form>
    </div>
</div>
