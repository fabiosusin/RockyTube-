<section class="pt-5 pb-5">
    <div class="container">
        <div class="empty-cart" *ngIf="!(products && products.length)">
            <i class="fas fa-shopping-bag"></i>
            <span>O seu carrinho de compras se encontra vazio!</span>
        </div>
        <div class="row w-100" *ngIf="products && products.length">
            <div class="col-lg-12 col-md-12 col-12">
                <h3 class="display-5 mb-2 text-center">Carrinho de Compras</h3>
                <p class="mb-5 text-center">
                    <i class="font-weight-bold">{{products.length}}</i> Itens em seu Carrinho
                </p>
                <table id="shoppingCart" class="table table-condensed table-responsive">
                    <thead>
                        <tr>
                            <th class="col-md-8">Produto</th>
                            <th class="col-md-8">Preço</th>
                            <th class="col-md-8">Quantidade</th>
                            <th class="col-md-8"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td data-th="Product">
                                <div class="row">
                                    <div class="col-md-3 text-left bg-image">

                                        <img *ngIf="product.auxiliaryProperties && product.auxiliaryProperties.imageUrl"
                                            [src]="product.auxiliaryProperties.imageUrl"
                                            class="img-fluid d-none d-md-block rounded mb-2">
                                    </div>
                                    <div class="col-md-9 text-left mt-sm-2 flex-center">
                                        <h4>{{product.name}}</h4>
                                    </div>
                                </div>
                            </td>
                            <td data-th="Price" *ngIf="product.type == 1">
                                Adoção
                            </td>
                            <td data-th="Price" *ngIf="product.type == 2">
                                {{ product.price | money:'R$' }}
                            </td>
                            <td data-th="Quantity">
                                {{ product.balance | quantity }}
                            </td>
                            <td class="actions" data-th="">
                                <button class="remove-item" (click)="removeProduct(product)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="float-right total">
                    <div class="info">
                        <span>Total:</span>
                        <span>{{ total | money:'R$' }}</span>
                    </div>
                    <button (click)="saveSale()">Finalizar</button>
                </div>
            </div>
        </div>
        <div class="row mt-4 d-flex align-items-center">
            <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left">
                <a [routerLink]="'/home'" class="back-to-store">
                    <i class="fas fa-arrow-left mr-2"></i> Continuar Comprando</a>
            </div>
        </div>
    </div>
</section>
